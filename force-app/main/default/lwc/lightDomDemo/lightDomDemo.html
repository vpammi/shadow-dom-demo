<template lwc:render-mode="light">
  <div class="container" role="region" aria-label="Light DOM">
    <h3 id="lightDomTitle">Light DOM</h3>
    <p>Uses Light DOM. Global CSS from the parent will apply here.</p>
    <!-- Nested light DOM child -->
    <c-light-dom-child onchildclick={handleChildClick}></c-light-dom-child>
    <p>Child event target (Light DOM): {childEventTarget}</p>
    <button onclick={renderLargeList} aria-label="Render items">
      Render Large List
    </button>
    <p if:true={renderTime}>Time: {renderTime} ms</p>
    <button onclick={simulateExternalQuery} aria-label="Simulate query">
      Simulate Query
    </button>
    <p class="query-result">{externalQueryResult}</p>
    <ul>
      <template for:each={items} for:item="item">
        <li key={item}>{item}</li>
      </template>
    </ul>
    <div class="child-marker global-leak">Marker in Light DOM</div>
  </div>
</template>
